<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gastrointestinal Tract - Main</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            background: url('images/img1.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        header {
            font-size: 52px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in;
            color: #ffcc00;
        }

        /* Заголовки разделов */
        h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in 0.2s forwards;
            opacity: 0;
        }

        section {
            background: rgba(0,0,0,0.5);
            padding: 20px 30px;
            margin-bottom: 25px;
            border-radius: 15px;
            max-width: 650px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in 0.4s forwards;
            opacity: 0;
        }

        section h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        section p, section ul {
            font-size: 18px;
            text-align: left;
        }

        section ul li {
            margin-bottom: 10px;
        }

        /* Кнопка */
        .nav-buttons {
            margin-top: 30px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in 0.6s forwards;
            opacity: 0;
        }

        .nav-buttons button {
            background-color: #ff6f61;
            border: none;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 12px rgba(0,0,0,0.4);
        }

        .nav-buttons button:hover {
            background-color: #ff3b2e;
            transform: translateY(-3px);
            box-shadow: 4px 4px 18px rgba(0,0,0,0.5);
        }

        /* Адаптивность */
        @media(max-width: 768px) {
            header { font-size: 42px; }
            h2 { font-size: 24px; }
            section { padding: 15px 20px; }
            .nav-buttons button { padding: 12px 25px; font-size: 18px; }
        }

        @media(max-width: 480px) {
            header { font-size: 36px; }
            h2 { font-size: 20px; }
            section { padding: 12px 15px; }
            section p, section ul { font-size: 16px; }
        }

    </style>
</head>
<body>
    <header>Gastrointestinal Tract</header>

    <h2>Welcome to Our Open Lesson!</h2>

    <section>
      <h3>Lesson Goal</h3>
      <p><strong>Reinforce anatomical terminology</strong> related to the gastrointestinal tract.</p>
    </section>

    <section>
      <h3>What You Will Learn</h3>
      <ul>
        <li>Major parts of the gastrointestinal tract</li>
        <li>Functions of each part</li>
        <li>Key anatomical terms used in medicine</li>
      </ul>
    </section>

   

    <div class="nav-buttons">
        <button onclick="location.href='1.html'">Start Exercises →</button>
    </div>
</body>
</html>

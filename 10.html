<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digestive System Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('images/img1.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
}

.container {
    position: relative;
    z-index: 1;
    max-width: 800px;
    margin: 100px auto;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.6); /* затемнение фона */
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
}

a.game-link {
    display: inline-block;
    font-size: 28px;
    font-weight: bold;
    color: #ffeb3b;
    text-decoration: none;
    padding: 15px 25px;
    border-radius: 10px;
    background-color: rgba(255, 111, 97, 0.8);
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

a.game-link:hover {
    background-color: rgba(255, 59, 46, 0.9);
    transform: scale(1.05);
}

img.game-image {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<div class="container">
    <a class="game-link" href="https://wayground.com/admin/quiz/67c73a472d11778f24e909ba/the-digestive-system?searchLocale=" target="_blank">Let's Play the Game</a>
    <br>
    <img class="game-image" src="images/2.jpg" alt="Digestive System Game">
</div>

</body>
</html>
